<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <script src="https://kit.fontawesome.com/65f22fe718.js" crossorigin="anonymous"></script>
  <title>Projeto de extenção</title>
</head>

<style>
  *{
    margin: 0;
    font-family: 'noto Sans' sans-serif;
  }
  .log-left{
    width: 40%;
    position: absolute;
    top: 15%;
    left: 30%;
    line-height: 3;
    background-color: #2f2841;
    border-radius: 15px;
  }
  .log-left > h1{
    color: #00ff88;
    font-weight: 800;
    margin: 0;
  }
  .log-left > input::placeholder{
    color: #f0ffff94;
  }
  .inpu{
    border-radius: 7px;
    outline: none;
    width: 30%;
  }
  .link > a{
     text-decoration: none;
  }
  .botao{
    width: 35%;
    padding: 16px 0px;
    margin: 25px;
    border: none;
    border-radius: 8px;
    text-transform: uppercase;
    font-weight: 800;
    letter-spacing: 3px;
    color: #2b134b;
    background: #00ff88;
    cursor: pointer;
    box-shadow: 0px 10px 40px -12px #00ff0052;
  }
</style>
<body>
  <form class="log-left" method="get" action="login.html" onsubmit="return cadastrar();">
    <h1 class="h1">Página de cadastro</h1>
    <label>Nome</label>
    <input type="text" class="inpu" placeholder="Nome" name="Nome" style="height: 30px" id="nome"><br/>
    <label>Snome</label>
    <input type="text" class="inpu" placeholder="Sobre nome" name="Sobrenome" style="height: 30px" id="sobrenome"><br/>
    <label>CPF</label>
    <input type="text" class="inpu" placeholder="CPF" name="cpf" style="height: 30px" id="cpf"><br/>
    <label>Email</label>
    <input type="text" class="inpu" placeholder="Email" name="email" style="height: 30px" id="email"><br/>
    <label>Senha</label>
    <input type="password" class="inpu" placeholder="Senha" name="senha" style="height: 30px" id="senha"><br/>
    <input type="radio" name="sexo" id="masculino" value="M">Masculino
    <input type="radio" name="sexo" id="feminino" value="F">Feminino <br/>
    <input class="botao" type="submit" value="Cadastrar">

    <div class="link">
       <div>
        <a href="" style="color: aliceblue;">Esqueci a senha</a>
       </div>
       <div>
       <a href="login.html" style="color: aliceblue">Já fiz meu cadastro</a>
       </div>
    </div>
  </form>
  <nav class="redes">
    <ul>
      <li><a href="">Facebook</a><i class="fa-brands fa-facebook"></i></i></li>
      <li><a href="">Instagram</a></li>
      <li><a href="">Linking</a></li>
      <li><a href="">Github</a></li>
      <li><a href="">Youtub</a></li>
      <li><a href="">Twitter</a></li>
    </ul>
  </nav>
    <script>
      function cadastrar(){
        var nome = document.getElementById("nome"),
        sobrenome = document.getElementById("sobrenome"),
        cpf = document.getElementById("cpf"),
        email = document.getElementById("email"),
        senha = document.getElementById("senha"),
        feminino = document.getElementById("feminino"),
        masculino = document.getElementById("masculino");

        if(nome.value=="" || sobrenome.value=="" || cpf.value=="" || email.value=="" || senha.value==""){
          alert("preencha todos os campos por favor");
          return false;
        }

        if(!feminino.checked && !masculino.checked){
          alert("Faça uma escolha entre masculino e feminino");

          return false;
      }
    }
    </script>
   </form>
</body>
</html>
